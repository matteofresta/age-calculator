<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
<div class="wrapper-age-calculator">
    <div class="input-section">
        <div class="input-wrapper">
            <p id="day-title">DAYS</p><input type="text" id="days" placeholder="DD">
        </div>
        <div class="input-wrapper">
            <p id="month-title">MONTH</p><input type="text" id="month" placeholder="MM">
        </div>
        <div class="input-wrapper">
            <p id="year-title">YEARS</p><input type="text" id="year" placeholder="YYYY">
        </div>
    </div>
    <div class="arrow-section">
        <hr>
        <img src="assets/images/icon-arrow.svg" alt="">
    </div>
    <div class="output-section">
        <h1><span id="years" class="txt-clr-primary">--</span> years</h1>
        <h1><span id="months" class="txt-clr-primary">--</span> months</h1>
        <h1><span id="days-output" class="txt-clr-primary">--</span> days</h1>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
